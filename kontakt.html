<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Fosen Maskin – Kontakt oss</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- FAST NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Fosen Maskin Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Hjem</a></li>
        <li><a href="om-oss.html">Om oss</a></li>
        <li><a href="kontakt.html" class="active">Kontakt oss</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hovedinnhold for "Kontakt oss"-siden -->
  <main class="page-content">
    <h1>Kontakt oss</h1>
    <p>
      Du kan nå oss på telefon, e-post eller fylle inn skjemaet under.
    </p>
    <!-- Eksempel på et enkelt kontaktskjema -->
    <form action="#" method="post" class="kontakt-skjema">
      <label for="navn">Navn:</label>
      <input type="text" id="navn" name="navn" required>

      <label for="epost">E-post:</label>
      <input type="email" id="epost" name="epost" required>

      <label for="melding">Melding:</label>
      <textarea id="melding" name="melding" rows="5" required></textarea>

      <button type="submit">Send melding</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">

      <div class="footer-col">
        <h3>OM OSS</h3>
        <p>
          Vi har fokus på god kvalitet osv...
        </p>
      </div>

      <div class="footer-col">
        <h3>KONTAKT OSS</h3>
        <ul>
            <li>(+47) 4567 5253</li>
            <li>post@fosenmaskin.no</li>
            <li>7130 Brekstad</li>
            <li>Alltid åpent</li>
        </ul>
        <div class="map">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!..."
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>

      <div class="footer-col">
        <h3>NAVIGASJON</h3>
        <ul>
          <li><a href="index.html">Hjem</a></li>
          <li><a href="om-oss.html">Om oss</a></li>
          <li><a href="kontakt.html">Kontakt oss</a></li>
        </ul>
      </div>

    </div>
  </footer>

</body>
</html>
