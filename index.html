<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fosen Maskin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f8f8f8;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #222;
            color: #fff;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 1rem;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .hero {
            position: relative;
            height: 80vh;
            background: url('hero.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero h1 {
            font-size: 2.5rem;
            z-index: 1;
        }
        .services, .projects {
            padding: 4rem 2rem;
            text-align: center;
        }
        .service-container, .gallery {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .service-card {
            background: white;
            padding: 1rem;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
        .service-card img, .gallery img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 2rem;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">FM</div>
        <nav>
            <ul>
                <li><a href="#home">Hjem</a></li>
                <li><a href="#services">Tjenester</a></li>
                <li><a href="#projects">Prosjekter</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="overlay"></div>
        <h1 data-aos="fade-up">GRAVING I NORDRE FOLLO OG VESTBY</h1>
        <p data-aos="fade-up">Erfaring og kvalitet – Vi tar jobben!</p>
    </section>
    
    <section id="services" class="services">
        <h2 data-aos="fade-right">VÅRE TJENESTER</h2>
        <div class="service-container">
            <div class="service-card" data-aos="zoom-in">
                <img src="utgraving.jpg" alt="Utgraving">
                <h3>Utgraving</h3>
            </div>
            <div class="service-card" data-aos="zoom-in" data-aos-delay="200">
                <img src="drenering.jpg" alt="Drenering">
                <h3>Drenering</h3>
            </div>
            <div class="service-card" data-aos="zoom-in" data-aos-delay="400">
                <img src="sprenging.jpg" alt="Sprenging">
                <h3>Sprenging</h3>
            </div>
        </div>
    </section>
    
    <section id="projects" class="projects">
        <h2 data-aos="fade-right">TIDLIGERE PROSJEKTER</h2>
        <div class="gallery">
            <img src="prosjekt1.jpg" alt="Prosjekt 1" data-aos="flip-left">
            <img src="prosjekt2.jpg" alt="Prosjekt 2" data-aos="flip-left" data-aos-delay="200">
            <img src="prosjekt3.jpg" alt="Prosjekt 3" data-aos="flip-left" data-aos-delay="400">
        </div>
    </section>
    
    <footer id="contact">
        <p>Kontakt oss på <a href="mailto:info@fosenmaskin.no">info@fosenmaskin.no</a></p>
    </footer>
    
    <script>
        AOS.init();
        gsap.from(".hero h1", {duration: 1.5, y: -50, opacity: 0, ease: "power2.out"});
        gsap.from(".hero p", {duration: 1.5, y: 50, opacity: 0, ease: "power2.out", delay: 0.3});
    </script>
</body>
</html>
